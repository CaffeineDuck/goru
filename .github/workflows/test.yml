name: Test

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download WASM runtimes
        run: go generate ./...

      - name: Build
        run: go build ./...

      - name: Test
        run: go test ./... -timeout 120s
