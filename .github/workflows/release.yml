name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download WASM runtimes
        run: go generate ./...

      - name: Test
        run: go test ./... -timeout 5m

  build:
    needs: test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - goos: linux
            goarch: amd64
          - goos: linux
            goarch: arm64
          - goos: darwin
            goarch: amd64
          - goos: darwin
            goarch: arm64
          - goos: windows
            goarch: amd64
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-go@v5
        with:
          go-version: '1.25.5'

      - name: Download WASM runtimes
        run: go generate ./...

      - name: Build
        env:
          GOOS: ${{ matrix.goos }}
          GOARCH: ${{ matrix.goarch }}
        run: |
          ext=""
          if [ "$GOOS" = "windows" ]; then ext=".exe"; fi
          VERSION=${GITHUB_REF#refs/tags/}
          COMMIT=${GITHUB_SHA::8}
          go build -ldflags "-X main.version=${VERSION} -X main.commit=${COMMIT}" \
            -o goru-${{ matrix.goos }}-${{ matrix.goarch }}${ext} ./cmd/goru

      - uses: actions/upload-artifact@v4
        with:
          name: goru-${{ matrix.goos }}-${{ matrix.goarch }}
          path: goru-${{ matrix.goos }}-${{ matrix.goarch }}*

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/download-artifact@v4
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/*
          generate_release_notes: true
